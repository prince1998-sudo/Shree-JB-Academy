<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="school logo.png" alt="School Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="signup.html">Don't have an account? Sign up here.</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            // Retrieve user credentials from localStorage
            const savedUser = JSON.parse(localStorage.getItem('currentUser'));

            // Check if the user exists and validate the credentials
            if (savedUser) {
                if (savedUser.email === enteredEmail && savedUser.password === enteredPassword) {
                    // Successful login
                    alert('Login successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    // Invalid credentials
                    alert('Invalid email or password.');
                }
            } else {
                // No user found
                alert('No account found with the entered email.');
            }
        }
    </script>
</body>
</html>
